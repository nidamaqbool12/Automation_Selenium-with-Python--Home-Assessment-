name: Python Selenium Tests

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main"]

jobs:
  run-selenium-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Python
      - name: Set up Python 3.x
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # 3. Install dependencies (from requirements.txt)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4. Setup Chrome and ChromeDriver
      - name: Setup Chrome and ChromeDriver
        uses: browser-actions/setup-chrome@v2
        with:
          install-chromedriver: true
          install-dependencies: true

      # 5. Run Selenium script with headless Chrome
      # 5. Run Selenium script with headless Chrome
      - name: Run Selenium Script
        run: python AUTOMATION-TEST-STORE-ECOMMERCE-WEBSITE/Ecommerce-website.py

      # 6. Upload Automation Report
      - name: Upload Automation Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: automation-report
          path: Automation_Report.html
          retention-days: 5
